<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/pico.css">
  </head>
  <body>
    <main>
        <div class="main-container">
            
            <div class="head-container-left">
                <h2>VIN Generator</h2> 
            </div>
            <div class="head-container-right">
                <a href="./index.html">Save</a>
            </div>
            <div class="content-container">
                <strong>Settings</strong>
                <hr/>
                <div class="settings-flex">
                    
                    <div class="settings-flex-item">
                        <label class="labelbox">Real VIN</label>
                        <input class="valuebox" type="checkbox">
                    </div>
                    <div class="settings-flex-item">
                        <label class="labelbox">Enable autofill</label>
                        <input class="valuebox" type="checkbox">
                    </div>
                    <div class="settings-flex-item">
                        <label class="labelbox">Theme</label>
                        <select class="valuebox" name="" id="languages">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="foot-container-left">
                <p>left</p>
            </div>    
            <div class="foot-container-center">
                <p>center</p>
            </div>    
            <div class="foot-container-right">
                <p>right</p>
            </div>            
        </div>
    </main>
  </body>
</html>
